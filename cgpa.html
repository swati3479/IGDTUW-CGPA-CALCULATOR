<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGDTUW CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IGDTUW CGPA Calculator</h1>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Credits</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="subjects">
                <tr>
                    <td>Subject 1</td>
                    <td><input type="number" class="marks" min="0" max="100"></td>
                    <td><input type="number" class="credits" min="1" max="5" value="3"></td>
                    <td class="grade"></td>
                </tr>
            </tbody>
        </table>
        <button class="add-button" onclick="addRow()">Add Subject</button>
        <button onclick="calculateCGPA()">Calculate CGPA</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGDTUW CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IGDTUW CGPA Calculator</h1>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Credits</th>
                    <th>Grade Point</th> <!-- Updated -->
                    <th>Grade</th> <!-- Updated -->
                </tr>
            </thead>
            <tbody id="subjects">
                <tr>
                    <td>Subject 1</td>
                    <td><input type="number" class="marks" min="0" max="100"></td>
                    <td><input type="number" class="credits" min="1" max="5"></td>
                    <td class="grade-point"></td>
                    <td class="grade"></td>
                </tr>
            </tbody>
        </table>        
        <div class="actions">
            <div class="subject-control">
                <button class="icon-button" onclick="addRow()">+</button>
                <span>Subject</span>
                <button class="icon-button" onclick="removeLastRow()">-</button>
            </div>
            <button class="calculate-button" onclick="calculateCGPA()">Calculate</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
